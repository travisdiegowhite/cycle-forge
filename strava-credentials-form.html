<!DOCTYPE html>
<html>
<head>
    <title>Strava API Credentials Required</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .note { background: #f0f8ff; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Strava API Credentials Required</h2>
    <div class="note">
        <strong>To get your Strava API credentials:</strong>
        <ol>
            <li>Go to <a href="https://www.strava.com/settings/api" target="_blank">https://www.strava.com/settings/api</a></li>
            <li>Create a new API application</li>
            <li>Use this redirect URI: <code>https://kmyjfflvxgllibbybwbs.supabase.co/functions/v1/strava-auth</code></li>
            <li>Copy the Client ID and Client Secret below</li>
        </ol>
    </div>
    
    <form id="credentialsForm">
        <div class="form-group">
            <label for="clientId">Strava Client ID:</label>
            <input type="text" id="clientId" name="clientId" required>
        </div>
        
        <div class="form-group">
            <label for="clientSecret">Strava Client Secret:</label>
            <input type="text" id="clientSecret" name="clientSecret" required>
        </div>
        
        <button type="submit">Save Credentials</button>
    </form>

    <script>
        document.getElementById('credentialsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const credentials = {
                STRAVA_CLIENT_ID: formData.get('clientId'),
                STRAVA_CLIENT_SECRET: formData.get('clientSecret')
            };
            
            // This would need to be sent to your secret management system
            alert('Please add these as environment variables:\nSTRAVA_CLIENT_ID=' + credentials.STRAVA_CLIENT_ID + '\nSTRAVA_CLIENT_SECRET=' + credentials.STRAVA_CLIENT_SECRET);
        });
    </script>
</body>
</html>
